        <figure>
            <img src="../img/timeline/worldwideweb-1990.jpg" alt="World Wide Web 1990">
            <figcaption>
                <b>1990.</b> Den allra första webbläsaren WorldWideWeb. Bytte senare namn till Nexus för att undvika
                förvirring med the World Wide Web.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/lynx-1992.jpg" alt="Lynx 1992">
            <figcaption>
                <b>1992.</b> MidasWWW utvecklas på Standford.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/midas-1992.jpg" alt="Midas 1992">
            <figcaption>
                <b>1992.</b> Textbaserad webbläsare utan stöd för bilder, video eller liknande.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/mosaic-1993.jpg" alt="Mosaic 1993">
            <figcaption>
                <b>1993.</b> Mosaic har inte funnits på många år, men som den första webbläsaren att kunna visa bilder
                ökade den kraftigt användadet.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/internetexplorer-1995.jpg" alt="Internet Explorer 1995">
            <figcaption>
                <b>1995.</b> Internet Explorer släpps som Microsofts första egna webbläsare.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/opera-1996.jpg" alt="Opera 1996">
            <figcaption>
                <b>1996.</b> Norska Opera publiceras offentligt på marknaden.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/safari-2003.jpg" alt="Safari 2003">
            <figcaption>
                <b>2003.</b> Apples första webbläsare Safari.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/firefox-2004.jpg" alt="Firefox 2004">
            <figcaption>
                <b>2004.</b> Firefox lanseras. Gratis och med öppen källkod.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/chrome-2008.jpg" alt="Chrome 2008">
            <figcaption>
                <b>2008.</b> Vår populäraste webbläsare idag Google Chrome når marknaden.
            </figcaption>
        </figure>

        <figure>
            <img src="../img/timeline/microsoft-2015.jpg" alt="Microsoft Edge 2015">
            <figcaption>
                <b>2015.</b> Tidigare under arbetsnamnet Project Spartan så släpps Microsoft Edge.
            </figcaption>
        </figure>
